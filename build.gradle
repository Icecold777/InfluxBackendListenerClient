apply plugin: 'java'
apply plugin: 'idea'


sourceCompatibility = 1.8
version = '1.3'
def title = 'InfluxBackendListenerClient'

jar {
    manifest {
        attributes 'Implementation-Title': title,
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compileOnly group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '3.2'
	compileOnly group: 'org.apache.jmeter', name: 'ApacheJMeter_components', version: '3.2'
	compile group: 'org.influxdb', name: 'influxdb-java', version: '2.12'
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': title,
			'Implementation-Version': version
	}
	baseName = project.name + '-plugin'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'

}